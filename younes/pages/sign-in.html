<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CityFoot - Sign-in</title>
   <link rel="stylesheet" href="/younes/css/style-1.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div>
      <div class="showcase">
         <div class="video-container">
            <video src="/younes/assets/green-blue-background.mp4" autoplay muted loop id="video-background"></video>
         </div>
         <div class="login-container">
            <h2 class="Sign-in-txt">SIGN IN</h2>
            <form>
               <label for="sign-in">

                  <div class="user-infoBox">
                     <p>Username</p>
                     <input class="user-info" placeholder="Username" type="text" name="username" id="sign-in">
                  </div>

                  <div class="user-infoBox">
                     <p>Password</p>
                     <input class="user-info" placeholder="Password" type="password" name="password" id="sign-in">
                  </div>

                  <div class="forget-sign">
                     <p class="forget">Forget password</p>
                     <a class="sign-up-link" href="/younes/pages/sign-up.html">Sign-up</a>
                  </div>

                  <input class="login-btn btn" type="submit" value="Login" id="sign-in">
                  <a class="other-ways btn" href="#google">
                     <i class='bx bxl-google'></i>
                     Google
                  </a>
                  <a class="other-ways btn" href="#facebook">
                     <i class='bx bxl-facebook-circle' ></i>
                     Facebook
                  </a>
               </label>
            </form>
         </div>
      </div>
   </div>
</body>
</html>
