<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CityFoot - Sign-in</title>
   <link rel="stylesheet" href="../css/sign-in.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div>
      <div class="showcase">
         <div class="video-container">
            <video src="../assets/green-blue-background.mp4" autoplay muted loop id="video-background"></video>
         </div>
         <div class="menu"> 
            <select class="classic">
               <option>English</option>
               <option>Français</option>
               <option>عربي</option>
             </select>
          </div>
         <div class="login-container">
            <h2 class="Sign-in-txt">SIGN IN</h2>
            <form>
               <label for="sign-in">

                  <div class="user-infoBox">
                     <p>Username</p>
                     <input class="user-info" placeholder="Username" type="text" name="username" id="sign-in">
                  </div>

                  <div class="user-infoBox">
                     <p>Password</p>
                     <input class="user-info" placeholder="Password" type="password" name="password" id="sign-in">
                     <p class="erorrpassword">Passwor incorrect</p>
                  </div>

                  <div class="forget-sign">
                     <a class="forget">Forget password</a>
                     <a class="sign-up-link" href="../pages/sign-up.html">Sign-up</a>
                  </div>

                  <input class="login-btn btn" type="submit" value="Login" id="sign-in">
                  <a class="other-ways google btn" href="#google">
                     <i class='bx bxl-google google'></i>
                     Google
                  </a>
                  <a class="other-ways facebook btn" href="#facebook">
                     <i class='bx bxl-facebook-circle' ></i>
                     Facebook
                  </a>
               </label>
            </form>
         </div>
      </div>
   </div>

   <script src="../scripts/buttons-effects.js"></script>
</body>
</html>
