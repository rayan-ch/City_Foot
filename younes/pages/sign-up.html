<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CityFoot - Sign-up</title>
   <link rel="stylesheet" href="../css/sgin-up.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <div>
      <div class="showcase">
         <div class="video-container">
            <video src="../assets/green-blue-background.mp4" autoplay muted loop id="video-background"></video>
         </div>
         <div class="menu"> 
            <a  class="button selected">AR</a>
          <a   class="button">EN</a>
          <a  class="button">FR</a> 
          </div>
         <div class="login-container">
            <h2 class="Sign-in-txt">SIGN UP</h2>
            <form>
               <label for="sign-in">

                  <label for="user-signup">
                     <p>First Name</p>
                     <input class="user-info" type="text" placeholder="Enter your First Name" id="user-signup">
                  </label>
                  <label for="user-signup">
                     <p>Last Name</p>
                     <input class="user-info" type="text" placeholder="Last your First Name" id="user-signup">
                  </label>
                  <label for="user-signup">
                     <p>Email</p>
                     <input class="user-info" type="email" placeholder="Enter your Email" id="user-signup">
                  </label>
                  <label for="user-signup">
                     <p>Password</p>
                     <input class="user-info"  type="password" placeholder="Enter your Password" id="user-signup">
                  </label>

                  <div class="forget-sign">
                     <p class="forget">Already i have an account</p>
                     <a class="sign-up-link" href="../pages/sign-in.html">Sign-in</a>
                  </div>
                  
                  <input class="login-btn" type="submit" value="Creat" id="user-signup">
                  <a class="other-ways google btn" href="#google">
                     <i class='bx bxl-google google'></i>
                     Google
                  </a>
                  <a class="other-ways facebook btn" href="#facebook">
                     <i class='bx bxl-facebook-circle facebook' ></i>
                     Facebook
                  </a>
               </label>
            </form>
         </div>
      </div>
   </div>
   <script src="../scripts/buttons-effects.js"></script>
</body>
</html>
